<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style type="text/css">
        .myrow {
            margin-bottom: 5px
        }
    </style>
</head>
<body>
<div class="modal-body">
    <!-- 新选项卡 -->
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#home" data-toggle="tab">
                基础信息
            </a>
        </li>
        <li>
            <a href="#linkman" data-toggle="tab">
              详细信息
            </a>
        </li>
        <li>
            <a href="#tu" data-toggle="tab">
            菜品图片
            </a>
        </li>
    </ul>

    <!-- 选项卡下内容 -->
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="home">
            <table class="table table-bordered table-striped">
                <tr>
                    <td>菜品名字</td>
                    <td><input type="text" id="name" name="name" style="border:0px;" class="form-control"></td>
                </tr>
                <tr>
                    <td>菜品数量</td>
                    <td>
                        <input type="text" class="form-control" id="number" name="number" style="border:0px;">
                    </td>
                </tr>
                <tr>
                    <td>单价</td>
                    <td>
                        <input type="number" class="form-control" id="price" name="price" style="border:0px;" min="0"
                               onblur="dianpurrnshu()">
                    </td>
                </tr>
                <tr>
                    <td>类型</td>
                    <td>
                        <input type="number" class="form-control" id="type" name="type" style="border:0px;" min="0">
                    </td>
                </tr>
            </table>
        </div>


        <!-- 选项卡下内容 -->
        <div class="tab-pane fade" id="linkman">
            <table class="table table-bordered table-striped">
                <tr>
                    <td>详情</td>
                    <td>
                        <input type="text" class="form-control" id="info" name="info" style="border:0px;">
                    </td>
                </tr>
                <tr>
                    <td>生产地址</td>
                    <td>
                        <input type="text" class="form-control" id="area" name="area" style="border:0px;">
                    </td>
                </tr>
                <tr>
                    <td>菜品状态</td>
                    <td>
                        <input type="text" class="form-control" id="status" name="status" style="border:0px;width: 300px;">
                    </td>
                </tr>
            </table>
        </div>


        <div class="tab-pane fade" id="tu">
            <table class="table table-bordered table-striped">
                <tr>
                    <td>店面照片</td>
                    <td><input type="file" id="butOne">
                        <input type="hidden" id="imagea" name="image">
                        <div id="showImgDiv"
                             style="width: 150px;height: 150px;border-style:solid;border-width:1px; border-color:black;">
                            <img src="" id="testimg" style="width: 150px;height: 150px;"/>
                        </div>
                        <div id="showBars"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


</body>
<script type="text/javascript">


    //菜品单价
    function dianpurrnshu() {
        var price = $("#price").val();
        var a = Math.floor(price);
        if(a<0){
            $("#price").val("0");
        }
    }

 /*   $(function () {
        $('.date').datetimepicker({
            language: 'zh-CN',//显示中文
            //format: 'yyyy-mm-dd hh:ii:ss',//显示格式
            format: 'yyyy-mm-dd',//显示格式
            minView: "month",//设置只显示到月份
            initialDate: new Date(),//初始化当前日期
            autoclose: true,//选中自动关闭
            todayBtn: true//显示今日按钮
        });
    })*/

    //文件域的id
    $("#butOne").uploadify({
        //前台请求后台的url 不可忽略的参数
        'uploader': "../upload/upImg",
        //插件自带 不可忽略的参数
        'swf': "../uploadify/uploadify.swf",
        //撤销按钮的图片路径
        'cancelImg': "../uploadify/uploadify-cancel.png",
        //如果为true 为自动上传 在文件后 为false 那么它就要我们自己手动点上传按钮
        'auto': true,
        //可以同时选择多个文件 默认为true 不可忽略
        'multi': false,
        //给上传按钮设置文字
        'buttonText': "上传头像",
        //上传后队列是否消失
        'removeCompleted': true,
        'removeTimeout': 1,
        //上传文件的个数
        'uploadLimit': 2,
        'fileTypeExts': "*.jpg;*.jpge;*.gif;*.png",
        'fileSizeLimit': "2MB",
        //给div的进度条加背景 不可忽略
        'queueID': "showBars",
        // controller层方法中接收文件的参数名--------artImg
        'fileObjName': "artImg",
        //上传成功后的回调函数
        'onUploadSuccess': function (file, data, response) {
            $("#testimg").prop("src", data);
            $("#imagea").val(data);
        }
    })

</script>
</html>
