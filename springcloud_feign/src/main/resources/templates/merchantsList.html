<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入jquery的js -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../uploadify/jquery.uploadify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../uploadify/uploadify.css">

    <!-- 引入bootstrap的css、js -->
    <link type="text/css" rel="stylesheet" href="../js/bootstrap3/css/bootstrap.css">
    <script type="text/javascript" src="../js/bootstrap3/js/bootstrap.js"></script>
    <!-- 引入bootstrap table的css、js -->
    <link type="text/css" rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css">
    <script type="text/javascript" src="../js/bootstrap-table/bootstrap-table.js"></script>
    <script type="text/javascript" src="../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <!-- 引入bootstrap bootbox的css、js -->
    <script type="text/javascript" src="../js/bootstrap-bootbox/bootbox.js"></script>
    <!-- 引入bootstrap datetime的css、js -->
    <link type="text/css" rel="stylesheet" href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <script type="text/javascript" src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript"
            src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <!-- 引入bootstrap fileinput的css、js -->
    <link type="text/css" rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.css">
    <script type="text/javascript" src="../js/bootstrap-fileinput/js/fileinput.js"></script>
    <script type="text/javascript" src="../js/bootstrap-fileinput/js/locales/zh.js"></script>

</head>
<body>
<div>
    <table id="merchantsTable">
        <button type="button" class="btn btn-success glyphicon glyphicon-minus" onclick="deleteMany()">删除</button>
        <button type="button" class="btn btn-primary glyphicon glyphicon-refresh" onclick="window.location.reload()">
            刷新
        </button>
        <button onclick="openAdd()" type="button" class="btn btn-primary glyphicon glyphicon-plus">新增</button>
    </table>
</div>
</body>
<script>
    $(function () {
        initMerchantsTable();
    })

    //初始化表格
    function initMerchantsTable() {
        $("#merchantsTable").bootstrapTable({
            toolbar: '#toolbar',
            url: "../merchant/findMerchantPage",
            pagination: true,//开启分页
            pageList: [1, 3, 5, 7, 20, 50],//分页组件
            pageNumber: 1,
            pageSize: 5,//默认每页条数
            sidePagination: 'server',//分页方式：client客户端分页，server服务端分页
            striped: false,//条纹表格
            queryParams: function () {
                return {
                    page: this.pageNumber,
                    rows: this.pageSize
                };
            },
            columns: [
                {field: '123', checkbox: true, align: 'center'},
                {field: 'id', title: '主键id', align: 'center'},
                {field: 'name', title: '商品名称', align: 'center'},
                {
                    field: 'type', title: '类型', align: 'center', formatter: function (value, row, index) {
                        if (value == 1) {
                            return "美食";
                        } else if (value == 2) {
                            return "快餐便当";
                        } else if (value == 3) {
                            return "特色菜系";
                        } else if (value == 4) {
                            return "异国料理";
                        } else if (value == 5) {
                            return "小吃夜宵";
                        } else if (value == 6) {
                            return "甜品饮品";
                        } else if (value == 7) {
                            return "果蔬生鲜";
                        } else if (value == 8) {
                            return "商店超市";
                        } else if (value == 9) {
                            return "鲜花绿植";
                        } else if (value == 10) {
                            return "医疗健康";
                        } else if (value == 11) {
                            return "早餐";
                        } else if (value == 12) {
                            return "午餐";
                        } else if (value == 13) {
                            return "下午茶";
                        } else if (value == 14) {
                            return "晚餐";
                        } else {
                            return "其他";
                        }
                    }
                },
                {field: 'standard', title: '商品规格', align: 'center'},
                {
                    field: 'image', title: '商品照片', align: 'center', formatter: function (value, row, index) {
                        return "<img width='50px' height='50px' src='" + value + "'>";
                    }
                },
                {field: 'info', title: '商品描述', align: 'center'},
                {
                    field: 'counts', title: '商品重量', align: 'center', formatter: function (value, row, index) {
                        return value + "(kg)";
                    }
                },
                {field: 'expirationdate', title: '商 品 保 质 期', align: 'center'},
                {field: 'repertory', title: '商品库存', align: 'center'},
                {field: 'goodreputation', title: '商品好评', align: 'center'},
                {field: 'peoplebuy', title: '购买人数', align: 'center'},
                {field: 'referencenumber', title: '批准文号', align: 'center'},
                {field: 'swag', title: '推广商品', align: 'center'},
                {field: 'promotionofgoods', title: '活动商品', align: 'center'},
                {field: 'swagprice', title: '推广商品价格', align: 'center'},
                {field: 'promotionprice', title: '活动商品价格', align: 'center'},
                {
                    field: 'invoicetype', title: '发票类型', align: 'center', formatter: function (value, row, index) {
                        var invoicetype = row.invoicetype == 1 ? "电子" : '纸张';
                        return invoicetype;
                    }
                },
                {field: 'invoicecontents', title: '发票内容', align: 'center'},
                {
                    field: 'invoiceprice', title: '发票价格', align: 'center',formatter: function (value, row, index) {
                        return value + "(元)";
                    }
                },
                {
                    field: 'updown', title: '上下架', align: 'center', formatter: function (value, row, index) {
                        var updown = row.updown == 1 ? "上架" : '下架';
                        return updown;
                    }
                },

                {
                    field: 'operation',
                    title: '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;操&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return operation = row.updown == 1 ? "<button type='button' class='btn btn-info' onclick='openUpdate(" + row.id + ")'>查看订单</button>" +"&nbsp;&nbsp;"+ "<button type='button' class='btn btn-info' onclick='updateStatus(" + row.id + ",2)'>下　　架</button>" +"&nbsp;&nbsp;"+ "<button type='button' class='btn btn-success' onclick='delOne(" + row.id + ")'>删除订单</button>" : "<button type='button' class='btn btn-info' onclick='openUpdate(" + row.id + ")'>查看订单</button>" +"&nbsp;&nbsp;"+ "<button type='button' class='btn btn-info' onclick='updateStatus(" + row.id + ",1)'>上　　架</button>" +"&nbsp;&nbsp;"+ "<button type='button' class='btn btn-success' onclick='delOne(" +row.id+ ")'>删除订单</button>";
                    }
                }

            ]
        })
    }


    //新增所需
    var res;

    function createAddContent(url) {
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }

    //打开新增弹框
    function openAdd() {
        bootbox.dialog({
            title: '添加用户',
            message: createAddContent("../page/toadd"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        var name = $("#name").val();
                        var type = $("#type").val();
                        /*var standard = $("#standard").val();*/
                        var standard = $('#standard input:radio:checked').val();
                        var image = $("#imagea").val();
                        var info = $("#info").val();
                        var counts = $("#counts").val();
                        var expirationdate = $("#expirationdate").val();
                        var repertory = $("#repertory").val();
                        // var goodreputation = $("#goodreputation").val();
                        var peoplebuy = $("#peoplebuy").val();
                        var updown = $("#updown").val();
                        var swag = $("#swag").val();
                        var promotionofgoods = $("#promotionofgoods").val();
                        var swagprice = $("#swagprice").val();
                        var promotionprice = $("#promotionprice").val();
                        /*var invoicetype = $("#invoicetype").val();*/
                        var invoicetype = $('#invoicetype input:radio:checked').val();
                        var invoicecontents = $("#invoicecontents").val();
                        var invoiceprice = $("#invoiceprice").val();
                        var referencenumber = $("#referencenumber").val();
                        $.ajax({
                            url: '../merchant/saveMerchant',
                            contentType: 'application/json',
                            type: 'post',
                            // data:$("#bookForm").serialize(),
                            data: JSON.stringify({
                                'name': name,
                                'type': type,
                                'image': image,
                                'standard': standard,
                                'info': info,
                                'counts': counts,
                                'expirationdate': expirationdate,
                                'repertory': repertory,
                                //'goodreputation':goodreputation,
                                'peoplebuy': peoplebuy,
                                'referencenumber': referencenumber,
                                'swag': swag,
                                'promotionofgoods': promotionofgoods,
                                'swagprice': swagprice,
                                'promotionprice': promotionprice,
                                'invoicetype': invoicetype,
                                'invoicecontents': invoicecontents,
                                'invoiceprice': invoiceprice
                            }),
                            success: function () {
                                $('#merchantsTable').bootstrapTable('refresh');

                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }

        });
    }

    //单删
    function delOne(id) {
        bootbox.confirm({
            size: "small",
            title: "提示！",
            message: "确定删除选中信息吗？",
            buttons: {
                confirm: {
                    label: '确定',
                    className: 'btn-success'
                },
                cancel: {
                    label: '取消',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result) {
                    $.ajax({
                        url: '../merchant/delOne/' + id,
                        type: 'delete',
                        success: function () {
                            $('#merchantsTable').bootstrapTable('refresh');
                        }
                    })
                }
            }
        })
    }

    //批量删除
    function deleteMany() {
        var rows = $('#merchantsTable').bootstrapTable('getSelections'); //获取表选择的行
        if (rows.length <= 0) {
            // 没选择
            bootbox.alert({
                size: "small",
                title: "提示",
                message: "请选择至少一行数据",
                callback: function () {
                },
                buttons: {
                    ok: {
                        label: '确定',
                        className: 'btn-success'
                    }
                }
            })
        } else {
            //提示确认是否删除
            bootbox.confirm({
                size: "small",
                title: "提示",
                message: "是否删除选中数据?",
                buttons: {
                    confirm: {
                        label: '确定',
                        className: 'btn-success'
                    },
                    cancel: {
                        label: '取消',
                        className: 'btn-danger'
                    }
                },
                callback: function (result) {
                    if (result) {
                        var ids = "";
                        for (var i = 0; i < rows.length; i++) {
                            ids += ids == "" ? rows[i].id : "," + rows[i].id;
                        }
                        //后台ajax删除
                        $.ajax({
                            url: "../merchant/deleteBrand/" + ids,
                            type: "delete",
                            data: {},
                            success: function (data) {
                                bootbox.alert({
                                    size: "small",
                                    title: "提示",
                                    message: "删除成功！",
                                    callback: function () {
                                    },
                                    buttons: {
                                        ok: {
                                            label: '确定',
                                            className: 'btn-success'
                                        }
                                    }
                                })
                                //刷新表格
                                $("#merchantsTable").bootstrapTable('refresh');
                            }
                        })

                    }
                }
            })
        }
    }

    //下线
    function updateStatus(id) {
        $.ajax({
            url: '../merchant/updateStatus/' + id,
            type: 'get',
            success: function () {
                $('#merchantsTable').bootstrapTable('refresh');
            }
        })
    }


    //打开修改弹框
    function openUpdate(id) {
        bootbox.dialog({
            title: '修改用户',
            message: createAddContent("../page/toUpdateMerchant"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        var id = $("#id").val();
                        var name = $("#name").val();
                        var type = $("#type").val();
                        /*var standard = $("#standard").val();*/
                        var standard = $('#standard input:radio:checked').val();
                        var image = $("#imagea").val();
                        var info = $("#info").val();
                        var counts = $("#counts").val();
                        var expirationdate = $("#expirationdate").val();
                        var repertory = $("#repertory").val();
                        var goodreputation = $("#goodreputation").val();
                        var peoplebuy = $("#peoplebuy").val();
                        var referencenumber = $("#referencenumber").val();
                        var swag = $("#swag").val();
                        var promotionofgoods = $("#promotionofgoods").val();
                        var swagprice = $("#swagprice").val();
                        var promotionprice = $("#promotionprice").val();
                        /*var invoicetype = $("#invoicetype").val();*/
                        var invoicetype = $('#invoicetype input:radio:checked').val();
                        var invoicecontents = $("#invoicecontents").val();
                        var invoiceprice = $("#invoiceprice").val();

                        $.ajax({
                            url: '../merchant/updateMerchant',
                            contentType: 'application/json',
                            type: 'put',
                            // data:$("#bookForm").serialize(),
                            data: JSON.stringify({
                                'id': id,
                                'name': name,
                                'type': type,
                                'image': image,
                                'standard': standard,
                                'info': info,
                                'counts': counts,
                                'expirationdate': expirationdate,
                                'repertory': repertory,
                                'goodreputation': goodreputation,
                                'peoplebuy': peoplebuy,
                                'referencenumber': referencenumber,
                                'swag': swag,
                                'promotionofgoods': promotionofgoods,
                                'swagprice': swagprice,
                                'promotionprice': promotionprice,
                                'invoicetype': invoicetype,
                                'invoicecontents': invoicecontents,
                                'invoiceprice': invoiceprice
                            }),
                            success: function () {
                                $('#merchantsTable').bootstrapTable('refresh');
                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }

        });
        //回显数据
        $.ajax({
            url: '../merchant/findMarchantById/' + id,
            type: 'get',
            success: function (data) {
                $("#id").val(data.id);
                $("#name").val(data.name);
                /*$("#type").val(data.type);*/
                /*$(":selected[name='type']").each(function(){
                    var value=$(this).val();
                    if(value==data.type){
                        $(this).prop("selected",true);
                    }
                })*/
                $("#typea").find("option[value='"+data.type+"']").attr("selected",true);
                /*$("#standard").val(data.standard);*/
                $(":input[name='standard']").each(function(){
                    var value=$(this).val();
                    if(value==data.standard){
                        $(this).prop("checked",true);
                    }
                })
                //照片
                $("#imagea").val(data.image);
                $("#testimg").prop("src", data.image);
                $("#info").val(data.info);
                $("#counts").val(data.counts);
                $("#expirationdate").val(data.expirationdate);
                $("#repertory").val(data.repertory);
                //$("#goodreputation").val(data.goodreputation);
                $("#peoplebuy").val(data.peoplebuy);
                $("#referencenumber").val(data.referencenumber);
                $("#swag").val(data.swag);
                $("#promotionofgoods").val(data.promotionofgoods);
                $("#swagprice").val(data.swagprice);
                $("#promotionprice").val(data.promotionprice);
                /*$("#invoicetype").val(data.invoicetype);*/
                $(":input[name='invoicetype']").each(function(){
                    var value=$(this).val();
                    if(value==data.invoicetype){
                        $(this).prop("checked",true);
                    }
                })
                $("#invoicecontents").val(data.invoicecontents);
                $("#invoiceprice").val(data.invoiceprice);

            }
        })

    }

</script>
</html>
